name: Build and Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test
        run: dotnet test src

      - name: Upload NuGet Packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget_packages
          path: src/nuget_packages/*.nupkg
